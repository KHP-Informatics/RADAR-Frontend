<app-tooltip
  #tooltip
  [data]="tooltipData$ | async"
  [style.transform]="'translate('+ tooltipX +'px, '+ tooltipY +'px)'"
  [style.opacity]="tooltipShow"
></app-tooltip>

<div class="graphs">
  <div
    class="source"
    *ngFor="let source of sources; trackBy: trackBySourceId"
    (mousemove)="onMouseMove($event)"
    (mouseleave)="onMouseLeave($event)"
  >
    <div class="source-title">SOURCE {{ source.id }}</div>
    <div class="sensors">
      <div
        class="sensor"
        *ngFor="let sensor of source.sensors; trackBy: trackBySensorId"
      >
        <app-source-graph
          *ngIf="sensor?.visible"
          [type]="sensor.type"
          [sensorData]="sensorsData[sensor.id]?.data"
          [isLoaded]="isDataLoaded[sensor.id]"
          [sensorId]="sensor.id"
          [keys]="sensor?.keys"
        ></app-source-graph>
      </div>
    </div>
    <div
      class="line"
      [style.transform]="'translateX('+ lineX +'px)'"
      [style.opacity]="tooltipShow"
    ></div>
  </div>
</div>

<div class="bottom-group">
  <app-source-date-axis
    class="common-axis"
    [dates]="dates"
  ></app-source-date-axis>
  <app-source-volume
    class="volume"
    [data]="sensorsData[0]"
  ></app-source-volume>
</div>
