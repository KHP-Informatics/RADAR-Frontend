<div *ngFor="let source of sources; trackBy: trackBySourceId">
  <p>SOURCE {{ source.id }}</p>
  <div *ngFor="let sensor of source.sensors; trackBy: trackBySensorId">
    <div *ngIf="sensor.visible">
      <div [ngSwitch]="sensor.type">
        <app-graph-single-line
          *ngSwitchCase="CHART_TYPE.HEART_RATE"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [gradient]="true"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-single-line>
        <app-graph-multi-line
          *ngSwitchCase="CHART_TYPE.ACCELEROMETER"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-multi-line>
        <app-graph-single-line
          *ngSwitchCase="CHART_TYPE.BATTERY"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [timeHoles]="false"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-single-line>
        <app-graph-single-line
          *ngSwitchCase="CHART_TYPE.BLOOD_VOLUME_PULSE"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-single-line>
        <app-graph-single-line
          *ngSwitchCase="CHART_TYPE.ELECTRODERMAL_ACTIVITY"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-single-line>
        <app-graph-single-line
          *ngSwitchCase="CHART_TYPE.INTER_BEAT_INTERVAL"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-single-line>
        <app-graph-single-line
          *ngSwitchCase="CHART_TYPE.THERMOMETER"
          [sensor]="sensor"
          [subjectId]="subjectId"
          [startTime]="startTime"
          [endTime]="endTime"
        ></app-graph-single-line>
        <p
          *ngSwitchDefault
          class="font-small"
        >
          {{ sensor.type }} is not associated to any graph!
        </p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="sources && sources[1].sensors[6]" class="axis">
  <app-graph-external-x-axis [sensor]="sources[1].sensors[6]" [subjectId]="subjectId" [startTime]="startTime" [endTime]="endTime">
  </app-graph-external-x-axis>
</div>
