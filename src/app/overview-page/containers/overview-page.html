<app-toolbar>
  <div start>
    <img
      class="logo"
      src="assets/radar-logo.svg"
      alt="RADAR-CNS Logo"
    >
    <div class="label">
      <div class="font-body-light">RADAR-base</div>
      <div class="font-title">Studies</div>
    </div>
  </div>
</app-toolbar>

<div
  class="content"
  *ngIf="studiesIsLoaded$ | async"
>
  <div *ngFor="let study of studies$ | async">
    <p>
      <button
        mat-raised-button
        [routerLink]="['study', study.id]"
      >
        {{ study.projectName }} | {{ study.location }} | {{ study.id }}
      </button>
    </p>
  </div>
</div>
