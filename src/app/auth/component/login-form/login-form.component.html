<form
  [formGroup]="form"
  (ngSubmit)="loginHandler()"
>
  <div class="logo_wrapper">
    <img
      class="logo"
      src="assets/radar-logo.svg"
      alt="RADAR-base Logo"
    >
  </div>

  <mat-form-field [hideRequiredMarker]="true">
    <input
      formControlName="username"
      matInput
      required
      type="text"
      placeholder="Username"
    >
    <mat-error *ngIf="!!formUsername?.errors?.required">Please enter a value</mat-error>
  </mat-form-field>

  <mat-form-field [hideRequiredMarker]="true">
    <input
      formControlName="password"
      matInput
      required
      type="password"
      placeholder="Password"
    >
    <mat-error *ngIf="!!formPassword?.errors?.required">Please enter a value</mat-error>
  </mat-form-field>

  <div class="buttons">
    <button
      mat-raised-button
      type="submit"
    >
      LOG IN
    </button>

    <button
      disabled
      mat-raised-button
      type="submit"
      class="signup"
    >
      SIGN UP
    </button>
  </div>
</form>
