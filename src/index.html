<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RADAR Dashboard</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#6d9aa5">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Initial style before angular loads -->
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-size: 100%;
      line-height: 1.25em;
      color: white;
    }

    app-root {
      display: block;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(-180deg, #467487 20%, #6b9db3 100%);
    }

    .app-loading {
      padding: 16px;
      font-size: 18px;
    }
  </style>

  <script>
    // GLOBAL PARAMS
    // This object can be changed in `docker run` by setting an environment parameter
    const PARAMS = {
      API_URI: 'https://radar-cns.ddns.net/api',
      API_LOCAL: 'assets/data',
      API_FIREBASE: 'https://radar-dashboard.firebaseio.com'
    }
  </script>
</head>
<body>
<app-root>
  <div class="app-loading">Loading...</div>
</app-root>
</body>
</html>
