<div (click)="showExtendedView()" [class.showExtendedView]="isExtendedView" class="view-margin view-size-sm"><div class="view-header"><div id="demoQ-float-subtitle" class="text-content text-float-right text-subtitle">Questionnaire</div><div class="text-content text-title">{{ questionName }}</div></div><div class="view-content"><div style="margin-left:20px" class="row"><div class="col col--1-of-3"><div class="text-label text-center">Submitted</div><div class="text-accentuate text-center">{{ questionsSubmitted}}</div></div><div class="col col--1-of-3"><div class="text-label text-center">ADR</div><div class="text-accentuate text-center">{{ adverseEvents }}</div></div><div class="col col--1-of-3"><div class="text-label text-center">Status</div><div [style.background-color]="status ? '#26A65B' : '#FF5252'" class="text-accentuate text-center status-indicator"></div></div></div></div><div *ngIf="isExtendedView" (click)="closeExtendedView()" class="view-close view-size-sm"><div class="text-link text-center">Close</div></div></div>
