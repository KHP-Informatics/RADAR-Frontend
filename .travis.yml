dist: trusty
sudo: required
language: node_js
node_js:
  - "6"

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - export CHROME_BIN=chromium-browser
  - npm config set spin false
  - npm config set progress false

install:
  - npm install --no-optional

before_script:
  - npm start &
  - sleep 20

script:
  - npm run lint
  - npm run test:ci
  - npm run e2e
